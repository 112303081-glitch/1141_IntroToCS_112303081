<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>JS Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />

    <label for="operator">Operate way?</label>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <button id="calculateBtn">Add</button>

    <p id="result">Result = </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
